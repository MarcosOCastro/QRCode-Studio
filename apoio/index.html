<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apoie o Projeto - QRCode Generator</title>
  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect fill='%2337B4AA' width='100' height='100' rx='15'/%3E%3Crect fill='white' x='15' y='15' width='25' height='25'/%3E%3Crect fill='white' x='60' y='15' width='25' height='25'/%3E%3Crect fill='white' x='15' y='60' width='25' height='25'/%3E%3Crect fill='white' x='45' y='45' width='10' height='10'/%3E%3Crect fill='white' x='60' y='60' width='10' height='10'/%3E%3Crect fill='white' x='75' y='60' width='10' height='10'/%3E%3Crect fill='white' x='60' y='75' width='10' height='10'/%3E%3Crect fill='white' x='75' y='75' width='10' height='10'/%3E%3Crect fill='%2337B4AA' x='20' y='20' width='15' height='15'/%3E%3Crect fill='%2337B4AA' x='65' y='20' width='15' height='15'/%3E%3Crect fill='%2337B4AA' x='20' y='65' width='15' height='15'/%3E%3C/svg%3E">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            emerald: {
              50: '#F0FBF9',
              100: '#CCF4F0',
              200: '#99EAE3',
              300: '#66DFD5',
              400: '#4DD4CA',
              500: '#37B4AA',
              600: '#2F9A91',
              700: '#277D76',
              800: '#1F615C',
              900: '#174743',
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #0a0a0a;
      font-family: system-ui, -apple-system, sans-serif;
    }

    .copy-btn {
      transition: all 0.2s ease;
    }

    .copy-btn:hover {
      transform: translateY(-1px);
    }

    .copy-btn:active {
      transform: translateY(0);
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Card Principal -->
    <div class="bg-[#1a1a1a] rounded-2xl border border-[#2a2a2a] shadow-2xl overflow-hidden">

      <!-- Header com botão voltar -->
      <div class="p-4 border-b border-[#2a2a2a] flex items-center justify-between">
        <a href="/" class="text-gray-400 hover:text-emerald-400 transition-colors flex items-center gap-2 text-sm">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m15 18-6-6 6-6" />
          </svg>
          Voltar ao QRCode Generator
        </a>
      </div>

      <!-- Conteúdo -->
      <div class="p-8 text-center">
        <!-- Ícone de Coração -->
        <div class="flex justify-center mb-6">
          <div class="w-16 h-16 rounded-2xl bg-emerald-900 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
              stroke="#4DD4CA" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path
                d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" />
            </svg>
          </div>
        </div>

        <!-- Título -->
        <h1 class="text-2xl font-bold text-white mb-3">
          Apoie o Projeto
        </h1>

        <!-- Descrição -->
        <p class="text-sm text-gray-400 mb-8 leading-relaxed">
          Gostou do app? Considere fazer uma doação para apoiar o desenvolvimento contínuo.
        </p>

        <!-- Card do QR Code -->
        <div class="bg-[#0f0f0f] rounded-2xl p-6 mb-6 border border-[#2a2a2a]">
          <!-- Logo PIX -->
          <div class="flex justify-center mb-4">
            <img src="/PIX_Logo.png" alt="PIX Logo" class="h-8 object-contain" />
          </div>

          <!-- QR Code -->
          <div class="flex justify-center">
            <img src="/qrcodepix.png" alt="QR Code PIX para Doação" class="w-48 h-48 rounded-lg" />
          </div>
        </div>

        <!-- Label -->
        <p class="text-xs uppercase tracking-wider text-gray-500 mb-3">
          Chave PIX Copia e Cola
        </p>

        <!-- Botão Copiar -->
        <button id="copyBtn"
          class="copy-btn w-full py-4 px-6 rounded-xl font-semibold bg-[#252525] border border-[#333333] text-white hover:bg-[#333333] hover:border-[#444444] flex items-center justify-center gap-2">
          <svg id="copyIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect width="14" height="14" x="8" y="8" rx="2" ry="2" />
            <path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2" />
          </svg>
          <svg id="checkIcon" class="hidden" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
            viewBox="0 0 24 24" fill="none" stroke="#37B4AA" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12" />
          </svg>
          <span id="btnText">Copiar Código</span>
        </button>
      </div>

      <!-- Footer -->
      <div class="py-4 text-center border-t border-[#2a2a2a] bg-[#0f0f0f]">
        <p class="text-xs text-gray-500">
          DESENVOLVIDO POR MARCOS CASTRO • 2026
        </p>
      </div>
    </div>
  </div>

  <script>
    const PIX_CODE = '00020126580014br.gov.bcb.pix01368270ef4e-1678-4842-8fe0-f5fa7811db1b5204000053039865802BR5913Marcos Castro6007Paraiso62080504Site6304186B';

    document.getElementById('copyBtn').addEventListener('click', function () {
      navigator.clipboard.writeText(PIX_CODE).then(function () {
        const copyIcon = document.getElementById('copyIcon');
        const checkIcon = document.getElementById('checkIcon');
        const btnText = document.getElementById('btnText');

        copyIcon.classList.add('hidden');
        checkIcon.classList.remove('hidden');
        btnText.textContent = 'Código Copiado!';

        setTimeout(function () {
          copyIcon.classList.remove('hidden');
          checkIcon.classList.add('hidden');
          btnText.textContent = 'Copiar Código';
        }, 2000);
      });
    });
  </script>
</body>

</html>
